<div class="modal-header">
    <h4 class="modal-title">Reply</h4>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" class="form-control" [class.is-invalid]="showUsernameInvalidity" id="username">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea formControlName="body" class="form-control" id="body" rows="3" [class.is-invalid]="showBodyInvalidity"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">Sumbit</button>
  </div>
